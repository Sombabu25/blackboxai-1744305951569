<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | MovieTix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-film text-2xl mr-2"></i>
                        <span class="text-xl font-semibold">MovieTix</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="hover:text-indigo-200">Home</a>
                    <a href="/#movies" class="hover:text-indigo-200">Movies</a>
                    <a href="/#about" class="hover:text-indigo-200">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 404 Content -->
    <div class="flex-grow flex items-center justify-center">
        <div class="text-center px-4">
            <div class="mb-8">
                <i class="fas fa-ticket-alt text-8xl text-indigo-600 transform -rotate-45"></i>
            </div>
            <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-600 mb-4">Page Not Found</h2>
            <p class="text-gray-500 mb-8">The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                Return Home
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <span class="text-xl font-semibold">MovieTix</span>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-indigo-400"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="hover:text-indigo-400"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-indigo-400"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="mt-4 text-center text-gray-400 text-sm">
                &copy; 2024 MovieTix. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
