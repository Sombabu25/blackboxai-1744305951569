<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - MovieTix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-film text-2xl mr-2"></i>
                        <span class="text-xl font-semibold">MovieTix</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="hover:text-indigo-200">Home</a>
                    <a href="/#movies" class="hover:text-indigo-200">Movies</a>
                    <a href="/#about" class="hover:text-indigo-200">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Movie Details Section -->
    <div class="container mx-auto px-6 py-8">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div id="movieDetails" class="flex flex-col md:flex-row">
                <!-- Movie details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Show Times Section -->
    <div class="container mx-auto px-6 py-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Available Show Times</h2>
        <div id="showTimes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Show times will be loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <span class="text-xl font-semibold">MovieTix</span>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-indigo-400"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="hover:text-indigo-400"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-indigo-400"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="mt-4 text-center text-gray-400 text-sm">
                &copy; 2024 MovieTix. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        async function fetchMovieDetails() {
            try {
                const movieId = window.location.pathname.split('/').pop();
                const response = await fetch(`/api/movies/${movieId}`);
                const movie = await response.json();

                // Update page title
                document.title = `${movie.title} - MovieTix`;

                // Populate movie details
                const movieDetailsHtml = `
                    <div class="md:w-1/3">
                        <img src="${movie.posterUrl}" alt="${movie.title}" class="w-full h-auto">
                    </div>
                    <div class="md:w-2/3 p-8">
                        <h1 class="text-3xl font-bold mb-4">${movie.title}</h1>
                        <div class="flex items-center mb-4">
                            <i class="fas fa-star text-yellow-400 mr-1"></i>
                            <span class="text-lg">${movie.rating}/10</span>
                            <span class="mx-4">|</span>
                            <span>${movie.duration} mins</span>
                            <span class="mx-4">|</span>
                            <span>${movie.genre.join(', ')}</span>
                        </div>
                        <p class="text-gray-600 mb-6">${movie.description}</p>
                        <div class="mb-6">
                            <h3 class="text-xl font-semibold mb-2">Price</h3>
                            <p class="text-2xl text-indigo-600">$${movie.price.toFixed(2)}</p>
                        </div>
                    </div>
                `;
                document.getElementById('movieDetails').innerHTML = movieDetailsHtml;

                // Populate show times
                const showTimesHtml = movie.showTimes.map(show => {
                    const date = new Date(show.time);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    const formattedTime = date.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });

                    return `
                        <div class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition duration-300">
                            <div class="mb-4">
                                <h3 class="font-semibold text-lg">${formattedDate}</h3>
                                <p class="text-gray-600">${formattedTime}</p>
                            </div>
                            <a href="/booking/${movieId}?time=${encodeURIComponent(show.time)}" 
                               class="block text-center bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
                                Select Seats
                            </a>
                        </div>
                    `;
                }).join('');
                document.getElementById('showTimes').innerHTML = showTimesHtml;

            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        // Load movie details when the page loads
        document.addEventListener('DOMContentLoaded', fetchMovieDetails);
    </script>
</body>
</html>
